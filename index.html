<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/Css/main.css">
  <title>The best Weather DashBoard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="text-center bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <section class="card-body text-center">
            <!-- Search input goes here -->
            <div class="card" style="width: 18rem;">
              <div class="card-body bg-light">
                <h4 class="mb-2">Search For A City</h4>
                
                  <input type="text" class="form-control" id="locationSearch" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="button-addon2">

                  <button class="btn btn-outline-secondary bg-primary input-group mb-3" id="searchButton" type="button">Search<i
                      class="fas fa-search"></i></button>
                
                <ul id="list-group">

                </ul>
              </div>
            </div>
          </section>
        </div>
        <!--Forecast AREA-->
        <div class="col mt-4 mr-5">
          <div class="card pb-2 pt-1">
            <h5 class="card-title mt-2 text-center">Current Forecast</h5>
            <p id="currentWeather"></p>
          </div>
        </div>
        <div class="row">
          <div class="col mt-4">
            <div class="card pb-5 pl-5" id="fiveDayForecast">

              <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
              <div class="row">
                <div class="col" id="fiveDay">
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Scripts: JQUERY, MOMENT, MY JAVASCRIPT-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/Java/main.js"></script>
</body>

</html>
